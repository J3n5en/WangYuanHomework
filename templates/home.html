{% load staticfiles %}
{% include "head.html" %}
<span class="mdl-layout-title">練習列表</span>
{% include 'nav.html' %}
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
        <!-- 一个单元格÷ -->
        {% for homework in homeworks %}
          <div class="demo-cards mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid mdl-grid--no-spacing">
            <div id="cell"  class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                <div style="background-image: url('{% static 'images/dog.png' %}');" class="mdl-card__title mdl-card--expand mdl-color--teal-300">
                  <h2 class="mdl-card__title-text">{{ homework.owner }}</h2>
                </div>
                <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                  {{ homework.desc }}
                </div>
                <div id="comment" class="expand-transition expand-enter mdl-card__supporting-text mdl-color-text--grey-600" style="border-top: 1px solid rgba(0,0,0,.1);">
                    {{ homework.comment }}
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <a href="/media/{{ homework.link }}" class="mdl-button mdl-js-button mdl-js-ripple-effect">下载查看</a>
                  <a id="showcomment" onclick="changeArea(this);" style="float: right;" href="#" class="mdl-button mdl-js-button mdl-js-ripple-effect" >顯示詳情</a>
                </div>
            </div>
          </div>
        {% endfor %}
        <!-- 一个单元格end -->
        </div>
      </main>
    </div>


{#    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.12.14/vue.min.js"></script>#}
    <script src="{% static 'vue.js' %}"></script>
<script src="//cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script>
        function changeArea(obj){
        var btn = $(obj).parents("#cell").children("#comment")
        if(btn.hasClass("expand-enter")){
            btn.removeClass("expand-enter")
            $(obj).text("隱藏詳情")
        }else{
            btn.addClass("expand-enter")
            $(obj).text("顯示詳情")
        }
    }
</script>
    <script src="{% static 'material.min.js' %}"></script>

  </body>
</html>
